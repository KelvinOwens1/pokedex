{% extends 'base.html' %} {% load static %} {% block content %}

<style>
  .profile-pic {
    max-width: 200px;
    max-height: 200px;
    margin: 0 auto;
    border-radius: 50%;
  }
</style>

<br />
<div class="row">
  <div class="col-md-3">
    <div class="card card-body" data-bs-theme="dark">
      <a class="btn btn-warning" href="{% url 'profile' %}">
        <i class="bi bi-arrow-left-square"></i> Back to Profile</a
      >
      <hr class="text-bg-dark">
      <h3 class="text-center text-bg-dark">Account Settings</h3>
      <hr class="text-bg-dark">
      <img class="profile-pic" src="{{request.user.trainer.profile_pic.url}}" />
    </div>
  </div>
  <div class="col-md-9">
    <div class="card card-body text-bg-dark" data-bs-theme="dark">
      <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %} {{form.as_p}}

        <input
          class="btn btn-warning"
          type="submit"
          name="Update Information"
        />
      </form>
      
    </div>
  </div>
</div>

{% endblock %}
